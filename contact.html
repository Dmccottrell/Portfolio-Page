<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact - Darryl McCottrell</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="css/styles.css" />

		<!-- Include the updated EmailJS SDK -->
		<script
			type="text/javascript"
			src="https://cdn.emailjs.com/dist/email.min.js"></script>
	</head>
	<body class="bg-dark text-light">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Darryl McCottrell</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="about.html">About Me</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="projects.html">Projects</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="contact.html">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Contact Section -->
		<section class="py-5">
			<div class="container">
				<h2 class="text-center mb-4">Contact Me</h2>
				<form id="contactForm">
					<div class="mb-3">
						<label for="name" class="form-label">Full Name</label>
						<input
							type="text"
							class="form-control"
							id="name"
							placeholder="Enter your name" />
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email Address</label>
						<input
							type="email"
							class="form-control"
							id="email"
							placeholder="Enter your email" />
					</div>
					<div class="mb-3">
						<label for="message" class="form-label">Message</label>
						<textarea
							class="form-control"
							id="message"
							rows="4"
							placeholder="Your message here"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>

				<!-- CV Download Section -->
				<div class="mt-5 text-center">
					<h4>Want to know more about me?</h4>
					<p>You can download my Resume below:</p>
					<a
						href="images/Darryl_McCottrell_Resume_Current.docx.pdf"
						class="btn btn-secondary"
						download="Darryl_McCottrell_Resume.pdf"
						>Download My Resume</a
					>
				</div>
			</div>
		</section>

		<!-- Footer -->
		<footer class="bg-dark text-center py-4">
			<p>&copy; 2025 Darryl McCottrell - All Rights Reserved</p>
		</footer>

		<!-- Scripts -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

		<!-- EmailJS Script -->
		<script type="text/javascript">
			// Initialize EmailJS with your public key
			emailjs.init("WM3UeOGX9YYa3NdpV"); // Your actual public key

			// Handle form submission
			document
				.getElementById("contactForm")
				.addEventListener("submit", function (event) {
					event.preventDefault();

					// Get the form values
					const name = document.getElementById("name").value;
					const email = document.getElementById("email").value;
					const message = document.getElementById("message").value;

					// Validate the form
					if (!name || !email || !message) {
						alert("Please fill in all fields.");
						return;
					}

					// Create the template parameters
					const templateParams = {
						from_name: name,
						from_email: email,
						message: message,
					};

					// Send the email using the Darryl_email template
					emailjs.send("service_ji6e7bl", "Darryl_email", templateParams).then(
						function (response) {
							alert("Message sent successfully!");
						},
						function (error) {
							alert("Error sending message: " + error.text);
						},
					);

					// Optionally reset the form after submission
					document.getElementById("contactForm").reset();
				});
		</script>
	</body>
</html>
